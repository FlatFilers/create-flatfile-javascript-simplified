<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello, world!</title>
    <script src="../src/blueprint.js"></script>
    <script src="https://unpkg.com/@flatfile/javascript@^0.3.1/dist/index.js"></script>
    
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <script>
      window.onload = function () {
        FlatFileJavaScript.startFlatfile({
          publishableKey: "pk_12345",
          environmentId: 'us_env_12345',
          spaceBody: {
            namespace: "portal",
          },
          sheet: blueprint,
          onSubmit: async ({ sheet }) => {
            const data = await sheet.allData();
            console.log("onSubmit", data);
          },
          onRecordHook: (record) => {
            const name = record.get("name");
            if (name) {
              record.set("name", name.toUpperCase());
              record.addInfo("name", "We updated the values to all uppercase");
            }
            return record;
          },
          themeConfig: {
            primaryColor: "red",
            textColor: "white",
            logo: "https://images.ctfassets.net/hjneo4qi4goj/gL6Blz3kTPdZXWknuIDVx/7bb7c73d93b111ed542d2ed426b42fd5/flatfile.svg",
          },
        });
      };
    </script>
  </body>
</html>
